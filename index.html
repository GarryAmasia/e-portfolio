<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fec710c91b.js"
      crossorigin="anonymous"
    ></script>

    <title>Garry Amasia</title>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Garry Amasia</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Language</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                class="about-me__picture"
                src="./assets/garry-img-modified.png"
                alt="pic of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--blue">Garry Amasia</span>
            </h1>
            <p class="about-me__info--para">
              I am <strong class="text--blue">frontend developer</strong> with a
              passion for building high performance and responsive web
              applications with primarily focus on writing clean,elegant and
              efficient code.
            </p>
            <div class="about-me--links">
              <a class="about-me--link" href=""
                ><i class="fa-brands fa-linkedin"></i>
              </a>
              <a class="about-me--link" href=""
                ><i class="fa-brands fa-github"></i
              ></a>
              <a class="about-me--link" href=""
                ><i class="fa-solid fa-envelope"></i
              ></a>
              <a class="about-me--link" href=""
                ><i class="fa-solid fa-file-pdf"></i
              ></a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img class="about-me__img" src="./assets/coding-img.svg" alt="" />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">
            These are my <span class="text--blue">technologies</span>
          </h1>
          <div class="languages__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  class="language__img"
                  src="https://cdn-icons-png.flaticon.com/512/732/732212.png"
                  alt=""
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  class="language__img"
                  src="https://cdn.cdnlogo.com/logos/c/18/css.svg"
                  alt=""
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  class="language__img"
                  src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png"
                  alt=""
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  class="language__img"
                  src="https://cdn4.iconfinder.com/data/icons/logos-3/600/React.js_logo-512.png"
                  alt=""
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
